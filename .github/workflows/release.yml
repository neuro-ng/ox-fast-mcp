name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
  build-release:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write    
    container:
      image: ghcr.io/neuro-ng/oxcaml-ubuntu:latest
      options: --user ocaml-user --workdir /workspace
    env:
      USER: ocaml-user
      HOME: /home/ocaml-user
      SHELL: /bin/bash
      PATH: /home/ocaml-user/.opam/5.2.0+ox/bin:/home/ocaml-user/.opam/5.2.0+ox/sbin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin
      OPAMROOT: /home/ocaml-user/.opam
      OPAMSWITCH: 5.2.0+ox
      OPAMYES: 1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set working directory
      run: |
        mkdir -p /workspace
        cp -r . /workspace/
        cd /workspace

    - name: Build release
      working-directory: /workspace
      run: |
        eval $(opam env)
        dune build
        dune build @install

    - name: Create release archive
      working-directory: /workspace
      run: |
        mkdir -p release-ubuntu
        cp -r _build/install/default/* release-ubuntu/
        tar -czf ox-fast-mcp-ubuntu.tar.gz release-ubuntu/

    - name: Create and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: /workspace/ox-fast-mcp-ubuntu.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false        
